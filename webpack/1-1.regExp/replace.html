<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        window.onload = function(){
            let oTxt = document.getElementById('txt1');
            let oBtn = document.getElementById('btn1');
            oBtn.onclick = function () {
                oTxt.value = oTxt.value.replace(/^/mg,'  ');
            }
        }
    </script>
</head>
<body>
    <textarea id="txt1" cols="40" rows="10"></textarea>
    <input type="button" id="btn1" value="首行缩进">
</body>
</html>
